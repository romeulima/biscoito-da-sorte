<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-main">
        <main>
            <div class="screen1">
                <div class="container">
                    <header>
                        <h1>Qual é a sua sorte <br> de hoje?</h1>
                        <h2>Abra o biscoito e descubra!</h2>
                    </header>
                    <figure>
                        <button class="button1">
                            <img class="lock-message" src="./assets/biscoito.png" alt="imagem do biscoito da sorte">
                        </button>
                    </figure>
                </div>
            </div>
    
    
            <div class="screen2 hide">
                <div class="container2">
                    <header>
                        <h1>Aqui está a sua sorte de hoje:</h1>
                        <span class="card">
                            <p>Se você não puder ser o Batman, seja o melhor Robin que conseguir.</p>
                        </span>
                    </header>
                    <figure>
                        <img src="./assets/opened-cookie.png" alt="imagem do biscoito da sorte quebrado">
                    </figure>
                    <section><button class="button2">Abrir outro biscoito</button></section>
                </div>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
